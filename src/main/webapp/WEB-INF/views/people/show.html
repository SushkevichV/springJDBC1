<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Person</title>
</head>
<body>
<p th:text="${person.getId() + ' - ' + person.getName() + ', ' + person.getAge()}"></p>
<p th:text="${'Email: ' + person.getEmail()}"></p>
<hr>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
<br/>
<form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
	<input type="submit" value="Delete"/>
</form>
<br/>
<a th:href="@{/people}">Back</a>

</body>
</html>
